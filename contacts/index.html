<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
  </head>
  <body class="h-dvh flex flex-col gap-6 items-center pt-10">
    <header class="flex flex-col gap-2 text-center">
      <h1 class="text-3xl text-center">Contact Form - Detail</h1>
      <div class="flex gap-2 items-center justify-center text-sm">
        <span>Id: </span>
        <span id="contact-id-label"></span>
      </div>
      <a href="/" class="text-sm hover:underline">Go back</a>
    </header>

    <main class="flex flex-col md:flex-row gap-4">
      <div id="contact"></div>
      <div class="hidden" id="form-container">
        <form id="update-contact-form" action="/" class="flex flex-col gap-4">
          <div class="flex flex-col gap-2">
            <label for="name"> Name </label>
            <input
              required
              class="border border-neutral-400 p-1 rounded-md"
              type="text"
              name="name"
              id="name"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="phone"> Phone </label>
            <input
              required
              class="border border-neutral-400 p-1 rounded-md"
              type="tel"
              name="phone"
              id="phone"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="email"> Email </label>
            <input
              class="border border-neutral-400 p-1 rounded-md"
              type="email"
              name="email"
              id="email"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="address"> Address </label>
            <input
              class="border border-neutral-400 p-1 rounded-md"
              type="text"
              name="address"
              id="address"
            />
          </div>

          <div class="flex flex-col gap-2 mb-3">
            <label for="age"> Age </label>
            <input
              class="border border-neutral-400 p-1 rounded-md"
              type="number"
              name="age"
              id="age"
            />
          </div>

          <div class="flex flex-col gap-2">
            <input
              class="border border-neutral-400 py-1 cursor-pointer w-full rounded-md"
              type="submit"
              value="Update Contact"
            />
            <input
              id="cancel-update"
              class="text-center border border-neutral-400 py-1 cursor-pointer w-full rounded-md"
              value="Cancel"
            />
          </div>
        </form>
      </div>
    </main>

    <footer class="md:fixed md:bottom-0 p-4 text-xs md:z-1">
      Made with ❤️ by madnanrizqu
    </footer>
    <script src="/db.js"></script>
    <script src="/contacts/index.js"></script>
  </body>
</html>
