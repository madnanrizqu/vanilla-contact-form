<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body class="h-dvh flex flex-col gap-14 items-center pt-10">
    <header class="flex flex-col gap-2">
      <h1 class="text-3xl text-center">Contact Form</h1>
      <form id="search-form" action="" class="flex flex-col gap-2 text-sm">
        <div class="flex flex-col gap-2">
          <label for="name"> Search By Name </label>
          <input
            required
            class="border border-neutral-400 p-1 rounded-md"
            type="text"
            name="name"
            id="name"
          />
        </div>

        <div class="flex items-center gap-2">
          <input
            class="border border-neutral-400 py-1 cursor-pointer w-full rounded-md"
            type="submit"
            value="Search"
          />
          <input
            id="reset-search"
            class="text-center border border-neutral-400 py-1 cursor-pointer w-full rounded-md"
            value="Reset"
          />
        </div>
      </form>
    </header>

    <main class="flex flex-col md:flex-row gap-4">
      <form
        id="add-contact-form"
        action="/"
        class="flex flex-col gap-4 border-b md:border-b-0 border-neutral-400 pb-6 md:pb-0 md:border-r md:pr-5"
      >
        <div class="flex flex-col gap-2">
          <label for="name"> Name </label>
          <input
            required
            class="border border-neutral-400 p-1 rounded-md"
            type="text"
            name="name"
            id="name"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="phone"> Phone </label>
          <input
            required
            class="border border-neutral-400 p-1 rounded-md"
            type="tel"
            name="phone"
            id="phone"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="email"> Email </label>
          <input
            class="border border-neutral-400 p-1 rounded-md"
            type="email"
            name="email"
            id="email"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label for="address"> Address </label>
          <input
            class="border border-neutral-400 p-1 rounded-md"
            type="text"
            name="address"
            id="address"
          />
        </div>

        <div class="flex flex-col gap-2 mb-3">
          <label for="age"> Age </label>
          <input
            class="border border-neutral-400 p-1 rounded-md"
            type="number"
            name="age"
            id="age"
          />
        </div>

        <div>
          <input
            class="border border-neutral-400 py-1 cursor-pointer w-full rounded-md"
            type="submit"
            value="Add Contact"
          />
        </div>
      </form>

      <div id="contacts_list"></div>
    </main>

    <footer class="fixed bottom-0 p-4 text-xs">
      Made with ❤️ by madnanrizqu
    </footer>
    <script src="/db.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
